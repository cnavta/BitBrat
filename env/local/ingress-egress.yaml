TWITCH_BOT_USERNAME: "bitbrat_the_ai"
TWITCH_CHANNELS: "gonj_the_unjust"
# Discord integration (disabled by default locally)
DISCORD_ENABLED: "false"
# Single guild ID to operate in (e.g., 123456789012345678)
