substitutions:
  # Networking: enforce Internal & CLB ingress and attach VPC connector when provided
  _INGRESS: 'internal-and-cloud-load-balancing'
  _VPC_CONNECTOR: ''
  # Env and secrets (populated by caller; left empty by default)
  _ENV_VARS_FILE: ''
  _ENV_VARS_ARG: ''
  _SECRET_SET_ARG: ''
  # Flags commonly provided by caller; set safe defaults
  _ALLOW_UNAUTH: 'false'
  _DRY_RUN: 'false'
  _DOCKERFILE: 'Dockerfile.oauth-flow'
  # Billing mode for Cloud Run (display/logging). Default to instance to match architecture.yaml
  _BILLING: 'instance'
steps:
  - id: 'Install deps'
    name: 'gcr.io/cloud-builders/npm'
    args: ['ci']

  - id: 'Build (tsc)'
    name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - id: 'Docker build'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - '${_DOCKERFILE}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:${_TAG}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:latest'
      - '.'

  - id: 'Docker push ${_TAG}'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:${_TAG}'

  - id: 'Docker push latest'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:latest'

  - id: 'Cloud Run deploy (conditional)'
    # Pin to a specific, recent version of the Cloud SDK to ensure all flags are available.
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:478.0.0'
    entrypoint: 'bash'
    args:
      - -c
      - |
        set -euo pipefail
        IMAGE="${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:${_TAG}"
        echo "--- Using gcloud version: ---"
        gcloud --version
        if [ "${_DRY_RUN}" = "true" ]; then
          echo "_DRY_RUN=true: skipping gcloud run deploy. Image available at $$IMAGE"
          exit 0
        fi
        echo "Cloud Run deploy parameters:"
        echo "  service: ${_SERVICE_NAME}"
        echo "  region: ${_REGION}"
        echo "  port: ${_PORT}"
        echo "  min-instances: ${_MIN_INSTANCES}"
        echo "  max-instances: ${_MAX_INSTANCES}"
        echo "  cpu: ${_CPU}"
        echo "  memory: ${_MEMORY}"
        echo "  billing: ${_BILLING}"
        echo "  ingress: ${_INGRESS}"
        echo "  vpc-connector: ${_VPC_CONNECTOR}"
        ALLOW_FLAG=""
        if [ "${_ALLOW_UNAUTH}" = "true" ]; then
          ALLOW_FLAG="--allow-unauthenticated"
        fi

        # Build command as an array to ensure correct parsing of arguments with spaces and quotes
        CMD=(run deploy "${_SERVICE_NAME}" \
          --image "$$IMAGE" \
          --region "${_REGION}" \
          --platform managed \
          --port "${_PORT}" \
          --min-instances "${_MIN_INSTANCES}" \
          --max-instances "${_MAX_INSTANCES}" \
          --cpu "${_CPU}" --memory "${_MEMORY}" \
          --execution-environment gen2 \
          --no-cpu-throttling)

        if [ -n "${_INGRESS}" ]; then CMD+=("--ingress" "${_INGRESS}"); fi
        if [ -n "${_VPC_CONNECTOR}" ]; then CMD+=("--vpc-connector" "${_VPC_CONNECTOR}"); fi
        if [ -n "$$ALLOW_FLAG" ]; then CMD+=("$$ALLOW_FLAG"); fi
        if [ -n "${_SECRET_SET_ARG}" ]; then
          SEC_RAW="${_SECRET_SET_ARG}"
          # Unescape any escaped characters coming from --substitutions
          SEC_RAW=$(printf '%s' "$$SEC_RAW" | sed -e 's/\\\\/\\/g' -e 's/\\,/,/g' -e 's/\\=/=/g')
          CMD+=("--set-secrets" "$(printf '%s' "$$SEC_RAW" | tr ';' ',')")
        fi
        # Use a custom delimiter for --set-env-vars so values may contain commas and spaces without breaking parsing
        # Format: --set-env-vars='^<DELIM>^KEY=VAL<DELIM>KEY2=VAL2'
        ENV_DELIM='~'
        if [ -n "${_ENV_VARS_FILE}" ] && [ -f "${_ENV_VARS_FILE}" ]; then
          # Prefer reading env pairs from a file to avoid any substitution escaping issues
          ENV_RAW=$(cat "${_ENV_VARS_FILE}")
        elif [ -n "${_ENV_VARS_ARG}" ]; then
          # Fallback: accept env pairs via substitution arg with unescaping
          ENV_RAW="${_ENV_VARS_ARG}"
          # Unescape in the correct order: \\ -> \, then \\, -> , then \\= -> =
          ENV_RAW=$(printf '%s' "$$ENV_RAW" | sed -e 's/\\\\\\\\/\\\\/g' -e 's/\\\\,/,/g' -e 's/\\\\=/=/g')
        else
          ENV_RAW=""
        fi
        if [ -n "$$ENV_RAW" ]; then
          # Convert our semicolon-delimited KV list to the chosen delimiter
          ENV_MAPPED=$(printf '%s' "$$ENV_RAW" | tr ';' "$$ENV_DELIM")
          SET_ENV_ARG="^$$ENV_DELIM^$$ENV_MAPPED"
          CMD+=("--set-env-vars" "$$SET_ENV_ARG")
        fi

        echo "Executing: gcloud $${CMD[*]}"
        gcloud "$${CMD[@]}"

        # Explicitly ensure IAM binding for unauthenticated access when requested
        if [ "${_ALLOW_UNAUTH}" = "true" ]; then
          echo "Ensuring roles/run.invoker binding for allUsers on service ${_SERVICE_NAME}"
          gcloud run services add-iam-policy-binding "${_SERVICE_NAME}" \
            --region "${_REGION}" \
            --member "allUsers" \
            --role "roles/run.invoker"
        fi
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:${_TAG}'
