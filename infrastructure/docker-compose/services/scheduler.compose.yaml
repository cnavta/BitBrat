services:
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    env_file:
      - .env.local
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/google-app-creds.json
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS:?Set GOOGLE_APPLICATION_CREDENTIALS to a local JSON file}:/var/secrets/google-app-creds.json:ro
    ports:
      - "${SCHEDULER_HOST_PORT:-3001}:${SERVICE_PORT:-3000}"
    networks:
      bitbrat:
        aliases:
          - scheduler.bitbrat.local
    depends_on:
      nats:
        condition: service_healthy
      firebase-emulator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  bitbrat:
    external: true
    name: bitbrat-network
