services:
  oauth-flow:
    build:
      context: .
      dockerfile: Dockerfile.oauth-flow
    env_file:
      - .env.local
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/google-app-creds.json
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      - DISCORD_OAUTH_SCOPES=${DISCORD_OAUTH_SCOPES}
      - DISCORD_OAUTH_PERMISSIONS=${DISCORD_OAUTH_PERMISSIONS}
      - TWITCH_OAUTH_SCOPES=${TWITCH_OAUTH_SCOPES}
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - OAUTH_STATE_SECRET=${OAUTH_STATE_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS:?Set GOOGLE_APPLICATION_CREDENTIALS to a local JSON file}:/var/secrets/google-app-creds.json:ro
    ports:
      - "${OAUTH_FLOW_HOST_PORT:-3001}:${SERVICE_PORT:-3000}"
    depends_on:
      - nats
      - firebase-emulator
      - obs-mcp
      - auth
      - scheduler
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      bitbrat-network:
        aliases:
          - oauth-flow.bitbrat.local
